---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: simple-app
  namespace: wego-system
spec:
  interval: 30s
  ref:
    branch: main
  secretRef:
    name: weave-gitops-k3d-demo-app-list-test-repo-with-manifests-path
  url: ssh://git@github.com/josecordaz/test-repo-with-manifests-path.git

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: simple-app
  namespace: wego-system
spec:
  interval: 1m0s
  path: ./mycustompathtomanifests
  prune: true
  sourceRef:
    kind: GitRepository
    name: simple-app
  validation: client

